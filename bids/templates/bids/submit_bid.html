{% extends 'core/base2.html' %}
{% load static %}
{% load i18n %}
{# bids/templates/bids/submit_bid.html #}

{% block title %}{% trans "Submit a Bid" %}{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 shadow-md rounded-md">
    <h2 class="text-2xl font-bold mb-6 text-center">{% trans "Submit a Bid for this Project" %}</h2>

    <form method="POST" class="space-y-4">
        {% csrf_token %}

        <!-- 🔗 Project ID to associate the bid -->
        <label for="project" class="block font-medium">{% trans "Project ID" %}</label>
        <input type="number" name="project" id="project" required class="w-full p-3 border rounded" placeholder="{% trans 'e.g. 12' %}">

        <!-- 💰 Proposed amount -->
        <label for="amount" class="block font-medium">{% trans "Proposed Amount ($)" %}</label>
        <input type="number" name="amount" id="amount" step="0.01" required class="w-full p-3 border rounded" placeholder="{% trans 'e.g. 2500.00' %}">

        <!-- 📝 Optional message -->
        <label for="message" class="block font-medium">{% trans "Message to the Client" %}</label>
        <textarea name="message" id="message" rows="4" required class="w-full p-3 border rounded" placeholder="{% trans 'Write a short message about your proposal...' %}"></textarea>

        <!-- ✅ Submit button -->
        <button type="submit" class="w-full bg-teal-500 text-white py-3 rounded hover:bg-teal-600">
            {% trans "Submit Bid" %}
        </button>
    </form>
</div>
{% endblock %}
